<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleProfile.css">
    <title>Document</title>

    <style>
        body {
            width: 100vw;
            height: 110vh;
            margin: 0px;
            padding: 0px;
            background-image: url(img/cat1.jfif);
            background-attachment: fixed;
            background-color: aqua;
        }

        #app {
            width: 70vw;
            height: 100vh;
            padding: 10px;
            margin: auto;
            background-color: rgba(255, 100, 200, 0.9);
            box-shadow: 2px 2px 100px 2px snow;
        }

        #footer {
            width: 70vw;
            height: 10vh;
            padding: 10px;
            margin: auto;
            background-color: rgba(255, 200, 250, 0.9);
        }
    </style>

    <script src="model.js"></script>
    <script src="loginView.js"></script>
    <script src="homeController.js"></script>
    <script src="HomeView.js"></script>
    <script src="loginController.js"></script>
    <script src="loginView.js"></script>
    <script src="registerController.js"></script>
    <script src="registerView.js"></script>
    <script src="chatView.js"></script>
    <script src="chatController.js"></script>
    <script src="messagesView.js"></script>
    <script src="messagesController.js"></script>
    <script src="myProfileView.js"></script>
    <script src="commonController.js"></script>


    <link rel="stylesheet" href="styles/authenticationStylesheet.css">

</head>

<body>            
    <div id="header">
        <img style="height: 30px" src="img/house-solid.svg" alt="Home Icon"  onclick="navigateToPage('home')" />
        <img style="height: 30px" src="img/comments-solid.svg" alt="Messages Icon"  onclick="navigateToPage('messages')" />
        <img style="height: 30px" src="img/hand-holding-heart-solid.svg" alt="Matches Icon"  onclick="navigateToPage('home')" />
        <div style="text-align: right; margin-right: 30px;">
            <img style="height: 30px;" src="img/user-solid.svg" alt="Profile Icon"  onclick="navigateToPage('myProfile')" />
            <img style="height: 30px;" src="img/right-to-bracket-solid.svg" alt="Log out Icon"  onclick="navigateToPage('login')" />
        </div>
    </div>
    <div id="app"></div>
    <div id="footer"></div>


    <script>
        // model


        // view
        updateView();
        function updateView() {
            let page = model.app.currentPage;
            if (page == 'login') { updateViewLogin(); }
            if (page == 'home') { updateViewHome(); }
            if (page == 'messages') { updateViewMessages(); }
            if (page == 'chat') { updateViewChat(); }
            if (page == 'register') { updateViewRegister(); }
            if (page == 'myProfile') { updateViewMyProfile(); }


        }

        // controller

    </script>

</body>

</html>
