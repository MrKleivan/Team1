<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script src="/model.js"></script>
    <script src="/registerController.js"></script>
    <script src="/registerView.js"></script>
    <script src="/loginController.js"></script>
    <script src="/loginView.js"></script>

    <script>        
                
    
        users = [
        {
            userId: 1
            , userName: 'per'
            , userEmail: 'per@gmail.com'
            , password: '123'
            , firstName: 'Per'
            , lastName: 'Nordman'
        },
        {
            userId: 2
            , userName: 'espen'
            , userEmail: 'epsen@gmail.com'
            , password: '123'
            , firstName: 'Espen'
            , lastName: 'Norman'
        },
        {
            userId: 3
            , userName: 'pål'
            , userEmail: 'pållern@gmail.com'
            , password: '321'
            , firstName: 'Pål'
            , lastName: 'Norman'
        },
        ]

        QUnit.test("validate Registration", function (assert) {

            let user = {};
            user.userId = 4;
            user.userEmail = 'tommymai@gmail.com';
            user.userName = 'Tommy';
            user.firstName = 'Tommy';
            user.lastName = 'Mai';
            user.password = '123';
            users.push(user);

            assert.deepEqual(users.length, 4);
            
        });

        QUnit.test("validate Login", function (assert) {
            let loggedInUser = null
                
            let emailOrUserName = 'per';
            let password = '123';

            let findUser = users.find(u => u.userEmail == emailOrUserName || u.userName == emailOrUserName && u.password == password);

            if(findUser) {
                loggedInUser = findUser.userId;
            }

            assert.deepEqual(loggedInUser, 1);
            
        });


    </script>
</body>
</html>
